<html>
    <head>

    </head>
    <body>
        <button onclick="fun()">Click</button>
        <div id="inf">

        </div>
        <script>
            function fun(){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange  = function(){
                    if(this.status == 200){
                        var dt =JSON.parse(this.responseText);
                        document.getElementById('inf').innerHTML=dt.data[0]
                    }
                }
                xhttp.open('GET', 'https://reqres.in/api/users?page=2',true)
                xhttp.send()
            }
        </script>
    </body>
</html>
